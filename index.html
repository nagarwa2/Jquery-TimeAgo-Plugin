<!DOCTYPE html>
<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="jquery-xtimeago.js"></script>
</head>
<body>
<h2>jQuery TimeAgo Plugin</h2>

<span class='jq-xtimeago'></span>

<script>

/*Set whatever time you want to set in span. For now I had set current time */
$(".jq-xtimeago").html(new Date().toUTCString());

/*Calling timeago plugin*/
$(".jq-xtimeago").xtimeago();

</script>

</body>
</html>
